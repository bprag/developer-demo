<!DOCTYPE html>
<html lang="en">
		<head>
				<meta charset="UTF-8">
				<title>Title</title>
		</head>
		<div id="app"></div>

		<script type="module">
				import { h, render } from '../dist/vue.esm.js';
				// import { render, h } from '../../../node_modules/vue/dist/vue.esm-browser.js';

				const vnode = h('div', [
						h('div', { key: 'a' }, 'a'),
						h('div', { key: 'b' }, 'b'),
						h('div', { key: 'c' }, 'c'),
				]);
				const vnode1 = h('div', [
						h('div', { key: 'd' }, 'd'),
						h('div', { key: 'a' }, 'a'),
						h('div', { key: 'c' }, 'c'),
				]);

				render(vnode, app)

				setTimeout(() => {
						render(vnode1, app)
				}, 1000)
		</script>
</html>
