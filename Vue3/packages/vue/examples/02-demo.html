<!DOCTYPE html>
<html lang="en">
		<head>
				<meta charset="UTF-8">
				<title>Title</title>
		</head>
		<div id="app"></div>

		<script type="module">
				import { h, render } from '../dist/vue.esm.js';
				// import { render, h } from '../../../node_modules/vue/dist/vue.esm-browser.js';

				const vnode = h(
						'div',
						{
								style: { color: 'red' }
						},
						[
								h('p', 'hello'),
								h('p', 'world')
						]
				);
				const vnode1 = h(
						'div',
						{
								style: { color: 'blue' }
						},
						'hello1'
				);

				render(vnode, app)

				setTimeout(() => {
						render(vnode1, app)
				}, 1000)
		</script>
</html>
