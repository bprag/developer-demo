<!doctype html>
<html lang="en">
		<head>
				<meta charset="UTF-8" />
				<title>Title</title>
		</head>
		<body>
				<div id="app"></div>
				<button id="btn">++</button>
				<script type="module">
						import { h, createApp, ref } from '../dist/vue.esm.js';

						const Comp = {
								setup() {
										const cont = ref(0)
										btn.onclick = () => {
												cont.value++
										}

										return {
												cont
										}
								},
								render() {
										return h('div', this.cont)
								}
						}

						createApp(Comp).mount('#app')
				</script>
		</body>
</html>
